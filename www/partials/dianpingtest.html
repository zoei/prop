<navigation/>
<regions/>
<categories/>
<div scrollable class="list" show-scrollbar="true">
	<li ng-repeat="item in itemlist">
		<div ng-if="item.icon" class="ez-icon" style="background-image:url('{{item.icon}}')" ng-click="goDetail(item)"></div>
		<a ng-href="#/detail/{{item.business_id}}">{{formatName(item.name)}}</a>
		<p>{{item.address}}</p>
		<a ng-href="{{item.icon}}">{{item.icon}}</a>
		<p>{{item.tel}}</p>
		<hr/>
	</li>
</div>
