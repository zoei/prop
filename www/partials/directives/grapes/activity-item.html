<div class="form-group">
  <label>Title</label>
  <input type="text" ng-model="data.title" class="form-control" placeholder="Enter title">
</div>

<div class="form-group">
  <label>Category</label>
  <select ng-model="data.category" ng-options="ActivityItemCategories.indexOf(o) as o for o in ActivityItemCategories" ng-change="categoryChange()">
      <option value="">请选择</option>
  </select>
</div>

<div class="form-group">
  <label>Place</label>
  <input type="text" ng-model="data.place" class="form-control" placeholder="Enter place">
</div>

<div class="form-group">
  <label>Lasting</label>
  <input type="text" ng-model="data.lasting" class="form-control" placeholder="Enter lasting">
</div>

<div class="form-group">
  <label>Content</label>
  <textarea ng-model="data.content" class="form-control" rows="3"></textarea>
</div>
