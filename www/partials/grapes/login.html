<div class="container login-panel">
  <div ng-model="currentUser"></div>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" ng-model="username" class="form-control" placeholder="Enter User Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ng-model="userpass" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button class="btn btn-default" hm-tap="doLogin()" type="button">Login</button>
  <button class="btn btn-default" hm-tap="doRegister()" type="button">Register</button>
</div>
