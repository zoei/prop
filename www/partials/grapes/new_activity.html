<div class="container">
  <div class="form-group">
    <label>Title</label>
    <input type="text" ng-model="actTitle" class="form-control" placeholder="Enter title">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select ng-model="category" ng-options="ActivityCategories.indexOf(o) as o for o in ActivityCategories" ng-change="categoryChange()">
        <option value="">请选择</option>
    </select>
  </div>

  <div class="form-group">
    <label>Time</label>
    <input type="text" ng-model="time" class="form-control" placeholder="Enter time">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" ng-model="address" class="form-control" placeholder="Enter address">
  </div>

  <div class="form-group">
    <label>Fee</label>
    <select ng-model="fee" ng-options="fees.indexOf(o) as o for o in fees" ng-change="feeChange()">
        <option value="0">AA</option>
    </select>
  </div>

  <div class="form-group">
    <label>Content</label>
    <textarea ng-model="content" class="form-control" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label>Comment</label>
    <textarea ng-model="comment" class="form-control" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label>Scope</label>
    <div class="radio">
      <label>
        <input type="radio" ng-model="scope" name="optionsScope" value="public" ng-checked=true>public
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" ng-model="scope" name="optionsScope" value="private">private
      </label>
    </div>
  </div>

  <div class="form-group">
    <button type="button" hm-tap="addItem()" class="btn btn-default">+</button>
  </div>

  <div class="list-group">
    <li ng-repeat="item in items" class="list-group-item">
      <div activity-item data="item"></div>
    </li>
  </div>

  <button type="button" hm-tap="save()" class="btn btn-default">Save</button>
</div>
