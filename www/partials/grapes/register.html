<div class="container">
  <div class="form-group">
    <label>Headicon</label>
    <input type="text" ng-model="headicon" class="form-control" placeholder="Enter head icon">
  </div>
  <div class="form-group">
    <label>User name</label>
    <input type="text" ng-model="username" class="form-control" placeholder="Enter user name">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ng-model="userpass" class="form-control" placeholder="Password">
  </div>
  <div class="form-group">
    <label>Nickanme</label>
    <input type="text" ng-model="nickname" class="form-control" placeholder="Enter nick name">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" ng-model="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input type="text" ng-model="phone" class="form-control" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" ng-model="address" class="form-control" placeholder="Enter address">
  </div>
  <div class="radio">
  <label>
    <input type="radio" ng-model="sex" name="optionsSex" id="optionsMale" value="male" ng-checked=true>male
  </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" ng-model="sex" name="optionsSex" id="optionsFemale" value="female">female
    </label>
  </div>
  <button type="submit" hm-tap="doRegister()" class="btn btn-default">Submit</button>
</div>
