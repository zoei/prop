<navigation/>
<p>Search: <input ng-model="query"><p>
Sort by:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select>
<p>current phone is {{thePhone.age}}</p>
<div scrollable class="list" show-scrollbar="true">
<li ng-repeat="phone in phones | filter:query | orderBy:orderProp" hm-tap="onTap($event)">
  <div ng-click="setPhone(phone)">set</div>
  <a href="#/detail/{{phone.id}}">{{phone.id}}</a>
  {{phone.name}}
  <p>{{phone.snippet}}</p>
</li>
</div>
